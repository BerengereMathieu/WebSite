      <img id="img0" src="./images/i7.jpg"></img>	    
      <!-- selection tools box -->
      <form id="selectionToolsBox" class="elegant selectionToolsBox">
	      <fieldset id="fieldset_selectionToolsBox" >Selection</fieldset>
	      <!-- button to move components-->
	      <input id="moveComponentsButton" type="button" class="buttonSelected" />
	      <br />
	      <!-- button to select a rectangle-->
	      <input id="rectangleSelectionButton" type="button" class="rectangleButton buttonNotSelected" />
	      <br />
	      <!-- button to select a polygon -->
	      <input id="polygonSelectionButton" type="button" class="polygonButton buttonNotSelected" />
	      <br />  
	      <!-- button to select a shape -->		
	      <input id="shapeSelectionButton" type="button" class="shapeButton buttonNotSelected" />
	      <br />
	      <!-- buttons to handle selection thanks to a grid-->
	      <div class="subMenu">
		      <!--button to start selection thanks to a grid -->
		      <input id="gridSelectionButton" type="button" class="gridButton buttonNotSelected" />
		      <br />

		      <p class="toolBoxSubTitle"> Lignes : </p>
		      <!-- button to remove arows -->
		      <input id="nbRowsMinusButton" type="button" class="buttonNbRowsColumns" value="-" />
		      
		      <!-- input to show and change the number of rows -->
		      <input id="nbRowsInput" type="text" class="inputNbRowsColumns" value="10"\>
		      <!-- button to increment number of grid rows -->
		      <input id="nbRowsPlusButton" type="button" class="buttonNbRowsColumns" value="+" />
		      <br />
		      
		      <p class="toolBoxSubTitle"> Colonnes : </p>
		      <!-- button to remove arows -->
		      <input id="nbColumnsMinusButton" type="button" class="buttonNbRowsColumns" value="-" />
		      <!-- input to show and change the number of rows -->
		      <input id="nbColumnsInput" type="text" class="inputNbRowsColumns" value="10"\>
		      <!-- button to increment number of grid rows -->
		      <input id="nbColumnsPlusButton" type="button" class="buttonNbRowsColumns" value="+" />
		      
		      <br />
		      
		      <!-- button to save a selection -->
		      <input  id="gridSaveSelectionButton" class="saveGridButton" type="button" value="Ajouter" />
	      </div>
	      
      </form>
  	
    <!-- layers handel tools box -->
    <form id="layersToolsBox" class="elegant layersToolsBox">
	    <fieldset id="fieldset_layerToolsBox" >Calques</fieldset>
	    <p id="sortInformation"></p>
	    <div id="listOfMiniatureLayers" class="listOfLayers"> </div>
	    <table>
		    <tr>
			    <!--cell which contains picture depict all layers -->
			    <td > <img width="100px" src="images/i0.jpg"> </td>
			    <td> <input id="hideInitialImage" type="button" class="hideInitialImageButton "/></td>
			    <!-- this component is added to the tools box has the good size-->
			    <td> <input id="selectAllLayersToRemoveButton" type="button" style="opacity:0" class=" hideInitialImageButton"/> </td>
			    <td> <input id="selectAllLayersToRemoveButton" type="button" style="opacity:0" class=" hideInitialImageButton"/> </td>
		    </tr>
	    </table>
	    <br/>
	    <input id="removeLayersButton" type='button' value='Supprimer' />
	    <br/>		
	    <input id ="selectAllButton" type='button' value='Selectionner tous' />  
    </form>
